<mat-card class="item_container"
          *ngIf="allowNavigation; else withoutNavigation"
          (click)="navigateToHomePage()">
  <img mat-card-image
       [src]="imageSrc"
       alt="Image"
       class="item-forecast_icon"
  >
  <p class="item_param">{{ param }}</p>
  <p class="item_temperature">{{ temperature }}</p>
  <p class="item_weather_info" *ngIf="weatherInfo">{{ weatherInfo }}</p>
</mat-card>
<ng-template #withoutNavigation>
  <mat-card class="item_container">
    <img mat-card-image [src]="imageSrc" alt="Image" class="item-forecast_icon">
    <p class="item_param">{{ getDayOfWeek(param) }}</p>
    <p class="item_temperature">{{ temperature }}</p>
    <p class="item_weather_info" *ngIf="weatherInfo">{{ weatherInfo }}</p>
  </mat-card>
</ng-template>
