<mat-card-content class="card-content-row">
  <app-one-day-weather-item
    *ngFor="let item of fiveDaysForecasts"
    [imageSrc]="ICON_URL + ICONS_NAME[item['Day']['Icon']]"
    [param]="item['Date']"
    [temperature]="item['Temperature']['Maximum']['Value'] + '&#176;' + 'C'"
    [allowNavigation]="false"
  ></app-one-day-weather-item>
</mat-card-content>
