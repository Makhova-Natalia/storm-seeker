<mat-card class="custom-mat-card">
  <mat-card-content class="favorite-container">
    <mat-icon class="favorite-icon" [ngClass]=" (isFavorite$ | async) ? 'added-to-favorite' : 'not-added-to-favorite' ">favorite</mat-icon>
    <button mat-button class="btn-add-to-favorite" (click)="toggleFavorite()">
      {{ (isFavorite$ | async) ? 'Remove from Favorites' : 'Add to Favorites' }}
    </button>
  </mat-card-content>
</mat-card>
